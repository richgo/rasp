

  <md-toolbar color="primary">

    <button md-button [routerLink]="['/dataentry']"  (click)="sidenav.open()">
      <md-icon>mode_edit</md-icon>
    </button>

    <button md-button [routerLink]="['/overall']"  (click)="sidenav.close()">
      <md-icon>trending_up</md-icon>      
    </button>
     
    <span class="app-toolbar-filler"></span> 
 RASP
   <button md-button class="app-icon-button" [md-menu-trigger-for]="account">
      <md-icon>account_circle</md-icon>      
    </button>

     <md-menu #account="mdMenu">
         <button md-button >Log out</button>     
    </md-menu>

  <button md-button class="app-icon-button" [md-menu-trigger-for]="settings">
      <md-icon>settings</md-icon>
  </button>

    <md-menu #settings="mdMenu">
         <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>     
    </md-menu>

  </md-toolbar>
<md-sidenav-container [class.m2app-dark]="isDarkTheme"  class="docs-component-viewer-sidenav-container">


<md-sidenav #sidenav class="docs-component-viewer-sidenav"
              [opened]="true"
              [mode]="'side'">
 
<nav *ngFor="let grouping of questionConfig.getConfig()">
      <h3>
          <a [routerLink]="['/dataentry', grouping.gid]" md-button>{{grouping.name}}</a>
      </h3>
      <ul>
        <li *ngFor="let subgroup of grouping.subgrouping">
        <a  [routerLink]="['/dataentry', grouping.gid, subgroup.sid]" md-button>
            {{subgroup.name}}
          </a>
        </li>
      </ul>
    </nav>
  </md-sidenav>

  <div class="app-content">
  
  <router-outlet></router-outlet>


  </div>

<app-footer></app-footer>
  </md-sidenav-container>
